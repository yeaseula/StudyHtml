<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea</title>
  </head>
  <body>

    <!--
        placeholder는 스크린리더가 읽어주지 않아서
        label을 사용해 설명글 입력 권장
    -->
    <label for="textarea">배송 메세지 (50자 이내)</label>
    <textarea name="text" id="textarea" rows="10" cols="50" minlength="10" maxlength="150"></textarea>
  </body>
</html>
