<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록,인라인</title>

    <style>
        body * {
            background-color: bisque;
            border: 3px solid #000;
            padding: 5px;
        }
    </style>
  </head>
  <body>
    <!--블럭 레벨 요소-->
    <div>저는 div 입니다</div>
    <div>저는 div 입니다</div>
    <div>저는 div 입니다</div>
    <!--인라인 레벨 요소-->
    <p>저는 이제 <span style="background-color: cadetblue;">span태그</span>를 사용해볼게요.</p>
    <span>이건 span 태그 입니다.</span>
    <!--중첩사용 금지-->
    <span>이건
        <div>span 태그</div>
        입니다.
    </span>
    <!--인라인 블럭 요소-->
    <button>저는 버튼입니다.</button>
    <button>저는 버튼입니다.</button>
    <button>저는 버튼입니다.</button>
</body>
</html>
