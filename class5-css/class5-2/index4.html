<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>

    html {
        font-size: 10px;
    }
    body {
        font-size: 1.6rem;
    }

    /* 선택자로 카드 색상 지정 */
    section .card:first-child {
    background-color: #ff6b6b;
    }
    section .card:nth-child(2) {
    background-color: #ffa06b;
    }
    section .card:nth-child(3) {
    background-color: #ffd06b;
    }
    section .card:nth-child(4) {
    background-color: #a0ff6b;
    }
    section .card:nth-child(5) {
    background-color: #6bd4ff;
    }
    section .card:last-child {
    background-color: #6b8cff;
    }

    /* 짝수 번째 카드의 텍스트 색상 */
    section .card:nth-child(2n) {
        color: white;
    }

    /* 첫 번째와 마지막 카드에 특별한 테두리 */
    section .card:first-child,
    section .card:last-child {
        border: dashed 5px #333;
    }

    /* 리스트 가상 요소 스타일링 */
    .team-list li:first-child::marker {
        content: '🌟';
    }

    .team-list li:not(:first-child)::marker {
        content: '✅';
    }

    /* 리스트 뒤에 가상 요소 추가 */
    .team-list li:first-child::after {
        content: '팀장';
        margin-left: 3px;
        font-size: 1.2rem;
        font-weight: 700;
        color: red;
    }

    .team-list li:not(:first-child)::after {
        content: '팀원';
        margin-left: 3px;
        font-size: 1.2rem;
        font-weight: 700;
        color: #757575;
    }

    /* 카드 기본 스타일 */
    section .card {
        padding: 15px;
        display: inline-block;
        margin: 10px;
        border-radius: 10px;
        background-color: #aaa;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
    }

    .box1 {
        padding: 20px;
    }
    .box2 {
        padding: 20px 15px;
    }
    .box3 {
        padding: 30px 20px 10px 20px;
    }
    .box4 {
        padding: 20px 20px 20px 10px;
    }
    </style>
  </head>
  <body>
        <h1>프로젝트 팀 카드</h1>

        <section>
            <div class="card">HTML</div>
            <div class="card">CSS</div>
            <div class="card">JavaScript</div>
            <div class="card">React</div>
            <div class="card">TypeScript</div>
            <div class="card">Next.js</div>
        </section>

        <h2>팀원 목록</h2>
        <ul class="team-list">
            <li>로지</li>
            <li>하티</li>
            <li>일분이</li>
            <li>웨이드</li>
            <li>빙키</li>
            <li>라이캣</li>
        </ul>
  </body>
</html>
