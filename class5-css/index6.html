<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합선택자</title>

    <style>
        section p {
            background-color: rosybrown;
        }

        section > p {
            border: 2px solid black;
        }

        section ~ p {
            background-color: red;
        }

        section + p {
            background-color: steelblue;
        }
    </style>
  </head>
  <body>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
    <section>
        <div>
            <p>lorem ipsum dolor sit amet</p>
        </div>
        <p>lorem ipsum dolor sit amet</p>
        <p>lorem ipsum dolor sit amet</p>
    </section>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
  </body>
</html>
