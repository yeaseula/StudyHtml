<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 법칙</title>

    <style>
        /*
            가장 마지막에 작성된 코드가 실행되지만,
            구체성의 원칙에 따라 이름이 지정되었다면
            먼저 실행될 수 있음
        */

        p {
            color: blue;
        }
        .text {
            color: pink;
        }
        #text-cont {
            /* 상속은 0점 */
            color: yellowgreen;
        }
        .text-cont .text {
            /* 구체성 20= 10+10*/
            color: cyan;
        }
        p {
            color: green;
        }


    </style>
  </head>
  <body>

    <div id="text-cont" class="text-cont">
        <p class="text">Test입니다.</p>
    </div>

  </body>
</html>
